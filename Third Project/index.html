<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" /> <!-- S1tyle Sheet -->
    <!-- Red Rose -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./Assets/white-logo.png" alt="Logo" class="Logo" />
          </div>
          <div>
            <ul class="list">
              <li class="listItem">Our Menu</li>
              <li class="listItem">Maps</li>
              <li class="listItem">About</li>
              <li class="listItem">Contact</li>
            </ul>
          </div>
          <div><button class="smallButton">Order</button></div>
        </nav>
      </section>
      <!-- Main Section -->
      <section aria-label="main">
        <div class="mainSection">
          <h1 class="mainHeading">
            A Restaurant That Only Serves Delicious Food
          </h1>
          <button class="largeButton">Read Our Menu</button>
          <div class="bottom">
            <div>
              <img src="./Assets/scrool.png" alt="Scroll" class="scroll" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
