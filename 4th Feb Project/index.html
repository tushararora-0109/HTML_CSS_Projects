<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./Styles/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <section aria-label="navbar">
        <nav class="navbarContainer">
          <div>
            <img src="./Assets/Logo.png" alt="Logo" />
          </div>
          <div class="growList">
            <ul class="list">
              <li class="listItems">Home</li>
              <li class="listItems">About</li>
              <li class="listItems">Services</li>
              <li class="listItems">Portfolio</li>
              <li class="listItems">Pricing</li>
            </ul>
          </div>
          <div class="buttonContainer">
            <button class="navbarButton">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Main Section  -->
      <section aria-label="mainSection">
        <div class="mainContainer">
          <!-- Left Section -->
          <div>
            <h1 class="headingText">
              We help you <span>Crush</span> Your Competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>
            <button class="navbarButton main">See our Services</button>
          </div>
          <!-- Right Section -->
          <div>
            <img src="./Assets/Header Illustration.png" alt="Illustration" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
