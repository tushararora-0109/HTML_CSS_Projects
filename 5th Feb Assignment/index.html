<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./Styles/style.css" />
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- NavBar -->
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./Assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="line"></div>
          <div class="growList">
            <ul class="list">
              <li class="listItems">Apps</li>
              <li class="listItems">DAO</li>
              <li class="listItems">Technology</li>
              <li class="listItems">Token</li>
              <li class="listItems">Contributors</li>
            </ul>
          </div>
          <div>
            <button class="smallButton">Buy Tokens</button>
          </div>
        </nav>
      </section>
      <!-- Main Section -->
      <section aria-label="mainSection">
        <div class="mainSection">
          <h1 class="mainHeading">Lets build a better tomorrow, together.</h1>
          <p class="heroDescription">
            Buy 1 Token. Join the DAO. Change the world
          </p>
          <button class="largeButton">Request Early Access</button>
        </div>
      </section>
    </div>
  </body>
</html>
