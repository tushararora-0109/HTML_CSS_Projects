<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" , content="IE-edge" />
    <link rel="stylesheet" href="/Styles/style.css" />
    <title>PortFolio Example</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li class="homeOption">Home</li>
          <li>Projects</li>
          <li>Technologies</li>
          <li>Contact</li>
        </ul>
        <div>
          <img src="/Assest/hambrger.png" alt="menu" />
        </div>
      </nav>
      <section class="intro">
        <div class="leftIntro">
          <div class="introLine_1">
            <img src="/Assest/waving-hand.png" alt="waving_hand" />
            <h3>Hi Everyone</h3>
          </div>
          <div class="introLine_2">
            <h1>Tushar Arora</h1>
            <h2>Developer</h2>
          </div>
        </div>
        <div class="rightIntro">
          <img src="/Assest/pc-image.png" alt="pc-image" />
        </div>
      </section>
    </header>
    <main>
      <section class="projects">
        <div>
          <h1>Projects</h1>
          <div class="horizontalDivider"></div>
        </div>
        <div class="projectList">
          <div class="project">
            <img src="/Assest/image.png" alt="project_image" />
            <p>Project 1</p>
          </div>
          <div class="project">
            <img src="/Assest/image.png" alt="project_image" />
            <p>Project 2</p>
          </div>
          <div class="project">
            <img src="/Assest/image.png" alt="project_image" />
            <p>Project 3</p>
          </div>
          <div class="project">
            <img src="/Assest/image.png" alt="project_image" />
            <p>Project 4</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="horizontalDividercontact"></div>
            </div>
            <div class="socials">
                <img src="/Assest/github.png" alt="social">
                <img src="/Assest/linkedin.png" alt="social">
                <img src="/Assest/outlook.png" alt="social">
            </div>
        </section>
    </footer>
  </body>
</html>
